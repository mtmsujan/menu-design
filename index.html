                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>

                                <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" fill="#000000" width="18" height="18" viewBox="0 0 24 24">

                        <!-- Responsive Menu Button -->

    <!-- header section 4 -->
    <section class="overflow-hidden mt-10">
        <header class="max-w-[98%] mx-auto bg-white shadow-lg">
            <nav class="flex items-center justify-between flex-wrap bg-black p-6">
                <div class="flex items-center flex-shrink-0 text-white mr-6">

                </div>
                <div class="block lg:hidden">
                    <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-orange-500 border-orange-500 hover:text-white hover:border-white">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>

                </div>
                <div id="menu2" class="w-full hidden flex-grow lg:flex lg:items-center lg:w-auto">
                    <div class="text-sm lg:flex-grow">
                        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-orange-500 mr-4">
                        Home
                        </a>
                        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-orange-500 mr-4">
                        About
                        </a>
                        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-orange-500 mr-4">
                        Contact
                        </a>
                        <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-orange-500">
                        Blog
                        </a>
                    </div>
                    <div>
                        <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-orange-500 hover:border-transparent hover:text-black hover:bg-orange-500 mt-4 lg:mt-0">Free Trial</a>

            </nav>
        </header>
        <div class="max-w-[98%] mx-auto px-4 h-[20vh] bg-gray-200 rounded-b-lg mb-[100px]">
        </div>
    </section>

    <section class="overflow-hidden mt-10">
        <header class="max-w-[98%] mx-auto bg-white shadow-lg">
            <!-- Navbar -->
            <nav class="relative flex w-full items-center justify-between bg-white py-4 shadow-md dark:bg-gray-800">
                <div class="flex w-full flex-wrap items-center justify-between px-6">
                    <!-- Logo -->
                    <a class="flex items-center text-gray-800 dark:text-white" href="#">
                        <img class="w-12 mr-3 font-bold" src="path-to-logo" alt="Logo" loading="lazy" />
                        <span class="text-xl font-bold"></span>
                    </a>
    
                    
                </div>
    
                <!-- Mobile Menu -->
                <div class="lg:hidden mt-4 px-6 py-2 space-y-2 bg-gray-100 dark:bg-gray-700 rounded-md shadow-md" id="mobile-menu">
                    <a href="#" class="block py-2 px-4 text-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md">Home</a>
                    <a href="#" class="block py-2 px-4 text-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md">About</a>
                    <a href="#" class="block py-2 px-4 text-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md">Services</a>
                    <a href="#" class="block py-2 px-4 text-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md">Blog</a>
                    <a href="#" class="block py-2 px-4 text-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md">Contact</a>
                </div>
            </nav>
        </header>
        <div class="max-w-[98%] mx-auto px-4 h-[20vh] bg-gray-200 rounded-b-lg mb-[100px]"></div>
    </section>
    

    
    <script>
        const naveLink = document.querySelector(".nave-link");
       function onToggleMenu(e){
        // console.log(e.name);
        e.name === "menu" ? e.name = "close" : e.name = "menu";
        naveLink.classList.toggle("top-[30%]");
       }
       
       <!-- Menu Toggle Script -->
        const button = document.querySelector('#menu-button');
            const menu = document.querySelector('#menu');
            button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        const menuBtn = document.getElementById('menu-btn');
        const menu3 = document.getElementById('menu3');
        menuBtn.addEventListener('click', () => {
            menu3.classList.toggle('hidden');
        });

        // header section 4
        const menuToggle = document.getElementById('menu-toggle');
        const menu2 = document.getElementById('menu2');

        menuToggle.addEventListener('click', function () {
            menu2.classList.toggle('hidden');
        });
        
    </script>
</body>
