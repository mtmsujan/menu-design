<!DOCTYPE html>
<html lang="en">
<head>
    <!--- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--- Styles --->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--- Title --->
    <title>Menu design</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <section class="overflow-hidden">
        <!-- Header -->
        <header class="bg-white pt-3 pb-3">
            <!-- Navbar -->
            <nav class="flex justify-between items-center max-w-[92%] mx-auto">
                <div class="">
                    <img class="w-[100%] text-[30px] font-bold" src="" alt="Logo">
                </div>
                <div class="nave-link duration-800 md:static absolute bg-[#fff] md:min-h-fit min-h-[40vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                    <ul class="flex md:flex-row flex-col md:items-center md:gap-10 gap-8">
                        <li>
                            <a class="hover:text-gray-500" href="#">Home</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">About</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Contact</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Blog</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Careers</a>
                        </li>
                    </ul>
                </div>
                <div class="flex items-center gap-5">
                    <button class="btn bg-[#a6c1ee] max-w-[100px] text-[#fff] px-5 py-2 rounded-full hover:bg-[#fbc2eb] hover:text-[#fff]">Sine Up</button>
                    <ion-icon onclick="onToggleMenu(this)" class="text-3xl cursor-pointer md:hidden" name="menu"></ion-icon>
                </div>
            </nav>
        </header>
    </section>

   <script>
        const naveLink = document.querySelector(".nave-link");
       function onToggleMenu(e){
        // console.log(e.name);
        e.name === "menu" ? e.name = "close" : e.name = "menu";
        naveLink.classList.toggle("top-[15%]");
       }
   </script>
</body>
</html>
