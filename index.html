<!DOCTYPE html>
<html lang="en">
<head>
    <!--- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--- Styles --->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--- Title --->
    <title>Menu design</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <section class="overflow-hidden">
        <!-- Header -->
        <header class="bg-white pt-3 pb-3">
            <!-- Navbar -->
            <nav class="flex justify-between items-center max-w-[92%] mx-auto">
                <div class="">
                    <img class="w-[100%] text-[30px] font-bold" src="#" alt="Logo">
                </div>
                <div class="nave-link duration-800 md:static absolute bg-[#fff] md:min-h-fit min-h-[40vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                    <ul class="flex md:flex-row flex-col md:items-center md:gap-10 gap-8">
                        <li>
                            <a class="hover:text-gray-500" href="#">Home</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">About</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Contact</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Blog</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Careers</a>
                        </li>
                    </ul>
                </div>
                <div class="flex items-center gap-5">
                    <button class="btn bg-[#a6c1ee] max-w-[100px] text-[#fff] px-5 py-2 rounded-full hover:bg-[#fbc2eb] hover:text-[#fff]">Sine Up</button>
                    <ion-icon onclick="onToggleMenu(this)" class="text-3xl cursor-pointer md:hidden" name="menu"></ion-icon>
                </div>
            </nav>
        </header>
    </section>

    <!-- Hero Section 2-->
    <section class="overflow-hidden mt-10">
        <header class="max-w-[100%] mx-auto bg-white">
            <nav class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-gray-700 max-w-[92%] mx-auto">
                <div>
                    <a href="#">
                        <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                            <!-- Circle background -->
                            <circle cx="50" cy="50" r="48" fill="#764ABC" />
                        
                            <!-- Letter "C" in the center -->
                            <path d="M60,50 A20,20 0 1,1 40,50" fill="none" stroke="white" stroke-width="8" />
                        
                            <!-- Letter "G" overlapping "C" -->
                            <path d="M50,50 A20,20 0 1,1 70,50 L55,50" fill="none" stroke="white" stroke-width="8" />
                        </svg>                        
                    </a>
                </div>
    
                <svg xmlns="http://www.w3.org/2000/svg" id="menu-button" class="h-6 w-6 cursor-pointer md:hidden block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
    
                <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
                    <ul class="pt-4 text-base text-gray-700 md:flex md:justify-between md:pt-0">
                        <li>
                            <a class="menu-item md:p-4 py-2 block" href="#">Features</a>
                        </li>
                        <li>
                            <a class="menu-item md:p-4 py-2 block" href="#">Pricing</a>
                        </li>
                        <li>
                            <a class="menu-item md:p-4 py-2 block" href="#">Customers</a>
                        </li>
                        <li>
                            <a class="menu-item md:p-4 py-2 block" href="#">Blog</a>
                        </li>
                        <li>
                            <a class="menu-item md:p-4 py-2 block text-purple-500" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </section>

    <!-- Hero Section 3 -->
    <section class="overflow-hidden mt-10">
        <!-- Header -->
        <header class="bg-white shadow-lg">
            <nav class="max-w-[92%] mx-auto">
                <div class="container mx-auto px-4">
                    <div class="flex justify-between items-center py-3">
                        <!-- Logo -->
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#0077B5" viewBox="0 0 24 24">
                                <path d="M24 24v-7.11c0-3.39-.73-6.02-4.69-6.02-1.9 0-3.17 1.04-3.69 2.04h-.05V10H11.02v14h4.87v-6.95c0-1.84.35-3.61 2.62-3.61 2.23 0 2.27 2.08 2.27 3.73V24H24zM.41 10h4.88V24H.41V10zM2.85 0C1.28 0 0 1.27 0 2.84c0 1.56 1.27 2.83 2.85 2.83 1.56 0 2.83-1.27 2.83-2.83C5.68 1.28 4.41 0 2.85 0z"></path>
                            </svg>
                        </div>
        
                       
                    </div>
                </div>
        
                
            </nav>
        </header>
    </section>
    
    
    
    

    <script>
        const naveLink = document.querySelector(".nave-link");
       function onToggleMenu(e){
        // console.log(e.name);
        e.name === "menu" ? e.name = "close" : e.name = "menu";
        naveLink.classList.toggle("top-[30%]");
       }
       
       <!-- Menu Toggle Script -->
        const button = document.querySelector('#menu-button');
            const menu = document.querySelector('#menu');
            button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        const menuBtn = document.getElementById('menu-btn');
        const menu3 = document.getElementById('menu3');
        menuBtn.addEventListener('click', () => {
            menu3.classList.toggle('hidden');
        });
    </script>
</body>
</html>
